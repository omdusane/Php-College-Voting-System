<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        
        <h1 class="text-center">College Voting System</h1>
        
            <form action="api/login.php" method="POST">
                <h1 class="text-center">Login</h1>
                    
                    <div class="form-group">
                        <label class="form-label" for="number"><b>Number</b></label>
                        <input class="form-control" type="text" placeholder="Enter Number" name="number" required>
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="Psw"><b>Password</b></label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="role"><b>Role</b></label>
                    <select class="form-control" name="role">
                        <option value="1">Voter</option>
                        <option value="2">Candidate</option>
                    </select>
                    </div>
                <button class="btn btn-success w-100" type="submit">Login</button><br>
                <p class="text-center"> New User? <a href="routes/register.html">Register Here</a> </p> 
            </form>
        
        
    </div>
</body>
</html>
